<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information </legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            


            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            

            <label for="phone">Phone:</label><br>    
            <input type="tel" id="phone" name="phone" required>


        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="5" required></textarea>
        </fieldset>
        <button type="submit"> Generate Resume </button>
    </form>

      <!-- Editable Resume -->
    <div id="resume-output" contenteditable="true"></div>
    <script src="index.js"></script>
</body>
</html>
